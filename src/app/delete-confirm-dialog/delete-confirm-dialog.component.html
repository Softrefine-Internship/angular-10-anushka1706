<div mat-dialog-content class="dialog-content custom-dialog-delete">
  <mat-icon class="trash-icon" color="accent">delete</mat-icon>
  <p>Are you sure you want to delete this {{data.description}}?</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
